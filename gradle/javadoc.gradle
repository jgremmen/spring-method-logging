javadoc {
  title "Spring Method Logging Extension ${version}"

  (options as StandardJavadocDocletOptions).with {
    linksOffline 'https://javadoc.io/doc/org.jetbrains/annotations/20.0.0/', 'gradle/javadocs/jetbrains-annotations'

    encoding 'UTF-8'

    group("Spring Method Logging", ["de.sayayi.lib.methodlogging"])

    noQualifiers 'java.util', 'java.lang'

    addStringOption('Xdoclint:-missing', '-quiet')
  }

  failOnError false
}